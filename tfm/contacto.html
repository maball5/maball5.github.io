        <div class="container">
          <form id="form">
            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-12 columnaFormulario">
                <br>
                <fieldset>
                  <legend class="datosUsuario">¡Cuéntanos algo sobre ti! <span>(Datos personales)</span></legend>
                  <div>
                    <label for="nombre">Tu nombre<span>*</span></label>
                    <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre" pattern="[a-zA-Z ]{2,30}">
                  </div>
                  <div>
                      <label for="apellidos">Tus apellidos<span>*</span></label>
                      <input class="form-control" type="text" id="apellidos" name="apellidos" placeholder="Apellido 1 Apellido 2" pattern="[a-zA-Z ]{2,30}">
                    </div>
                    <div>
                      <label for="fecha">Fecha de nacimiento*</label>
                      <input class="form-control" type="date" id="fecha" name="fecha">
                    </div>
                  <div>
                    <label for="motivo">¿Cómo nos has conocido?</label>
                    <textarea class="form-control" id="motivo" name="motivo" placeholder="ej. Por motivos laborales. "></textarea>
                  </div>
                  <div>
                    <label for="consulta">Escribe tu consulta</label>
                    <textarea class="form-control" id="consulta" name="consulta"></textarea>
                  </div>
                </fieldset>
              </div>

              <div class="col-lg-6 col-md-12 col-sm-12 columnaFormulario">
                <br>
                <fieldset>
                  <legend class="datosUsuario">¿Cómo te podemos contactar? <span>(Datos de contacto)</span></legend>
                  <div>
                    <label for="telefono">Número de teléfono<span>*</span></label>
                    <input class="form-control" type="number" id="telefono" name="telefono" placeholder="+34 234-546758" required>
                  </div>
                  <div>
                    <label for="correo">Correo electrónico<span>*</span></label>
                    <input class="form-control" type="email" id="correo" name="correo" placeholder="___@___.__" required>
                  </div>
                  <div>
                    <label for="web">Tu LinkedIn</label>
                    <input class="form-control" id="web" name="web" type="url" placeholder="http://www.linkedin.com ">
                  </div>
                </fieldset>
              </div>

            </div>
          </form>

          <div class="row">
            <div class="botones">
              <br>
              <button type="reset" class="btn btn-warning" onclick="reset()">
               Reset
              </button>
              <button type="submit" class="btn btn-dark" onclick="procesarDatos()">
                Enviar
              </button>
